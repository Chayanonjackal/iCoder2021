<img [src]="pokemonUrl" #pokemonImage (click)="movement(pokemonImage)" alt="รูปโปเกม่อน">

<p-table [value]="PokemonDataList"
  [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Url</th>
            <th></th>
            <!-- <th>Image</th> -->

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pokemon>
        <tr>
            <td>{{pokemon.name}}</td>
            <td>{{pokemon.url}}</td>
            <td>
               <p-button (onClick)="showPokemon(pokemon)" class="control-button-table" label="show" icon="pi pi-search"></p-button>
            </td>

            <!-- <td><img [src]="getImage(pokemon.url)" alt="pic"></td> -->
        </tr>
    </ng-template>
  </p-table>
